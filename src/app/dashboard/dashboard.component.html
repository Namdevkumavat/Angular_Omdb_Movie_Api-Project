<app-header></app-header>
<div class="box">
    <div class="search">
        <input placeholder="Search Here !" type="search" [(ngModel)]="binding" class="search-input" />
        <span class="btn btn-primary" (click)="getValue()">Search</span>
    </div>
    <h6>Showing Results for "{{binding}}"</h6>
</div> 

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div class="card-design" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33.3" *ngFor="let item of users?.Search">
            <mat-card class="mat-elevation-z4 card-design" >
                <a [routerLink]="['/movie-info/'+item.imdbID]"><img class="card-design" mat-card-image src="{{item?.Poster}}"/></a>
                <mat-card-content>
                    <h6 class="card-title">{{item?.Title}}</h6>
                    <h6 class="card-subtitle">{{item?.Year}}</h6>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
